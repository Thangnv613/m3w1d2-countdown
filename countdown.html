<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="clicka()" id="click"></button>
    <script>
        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms))
        }

        async function countDown(i) {
            while (i > 0) {
                document.getElementById('click').innerHTML = i;
                i--;
                await sleep(1000);
            }
            return "counter finished:";
        }

        let counter = countDown(10);
        counter.then((msg) => {
            document.getElementById('click').innerHTML = msg
        });

    </script>
</body>

</html>
